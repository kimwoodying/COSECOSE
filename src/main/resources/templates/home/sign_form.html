<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/home_css/sign_form.css}" type="text/css">

</head>
<body>

<div class="signup-form">
    <h2>회원가입</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" placeholder="이메일" required>
            <button type="button" id="emailCheckButton">중복 확인</button>
            <button type="button" id="emailVerifyButton">이메일 인증</button>
            <input type="text" id="emailCode" name="emailCode" placeholder="인증 코드" style="display:none;">
            <button type="button" id="emailCodeVerifyButton" style="display:none;">코드 확인</button>
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
            <span id="passwordError" style="color: red; display: none;">비밀번호가 일치하지 않습니다.</span>
        </div>

        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호" required>
            <button type="button" id="phoneVerifyButton">전화번호 인증</button>
            <input type="text" id="phoneCode" name="phoneCode" placeholder="인증 코드" style="display:none;">
            <button type="button" id="phoneCodeVerifyButton" style="display:none;">코드 확인</button>
        </div>

        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
        </div>
        <div class="form-group">
            <label for="dob">생년월일:</label>
            
            <!-- 연도 선택 -->
            <select id="year" name="year" required>
                <option value="">연도</option>
                <!-- 연도는 1900년부터 2024년까지 -->
                <script>
                    for (let year = 2024; year >= 1900; year--) {
                        document.write('<option value="' + year + '">' + year + '</option>');
                    }
                </script>
            </select>
            
            <!-- 월 선택 -->
            <select id="month" name="month" required>
                <option value="">월</option>
                <option value="01">1월</option>
                <option value="02">2월</option>
                <option value="03">3월</option>
                <option value="04">4월</option>
                <option value="05">5월</option>
                <option value="06">6월</option>
                <option value="07">7월</option>
                <option value="08">8월</option>
                <option value="09">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
            
            <!-- 일 선택 -->
            <select id="day" name="day" required>
                <option value="">일</option>
                <!-- 일은 1부터 31일까지 -->
                <script>
                    for (let day = 1; day <= 31; day++) {
                        document.write('<option value="' + (day < 10 ? '0' + day : day) + '">' + day + '</option>');
                    }
                </script>
            </select>
        
            <!-- 달력으로 직접 입력 -->
            <input type="date" id="dob" name="dob" style="margin-top: 10px;" required>
        </div>
        


        <div class="form-group">
            <label for="location">거주지역:</label>
            <input type="text" id="location" name="location" placeholder="거주지역" required>
        </div>
        
        <!-- 성별 -->
        <div class="form-group">
            <label>성별:</label>
            <div class="radio-group">
                <label for="gender-m">
                    <input type="radio" id="gender-m" name="gender" value="M" required> 남성
                </label>
                <label for="gender-f">
                    <input type="radio" id="gender-f" name="gender" value="F"> 여성
                </label>
            </div>
        </div>


        <div class="form-group">
            <button type="submit">가입하기</button>
        </div>
    </form>
</div>

<script src="app.js"></script> <!-- 자바스크립트 파일 연결 -->
</body>
</html>
